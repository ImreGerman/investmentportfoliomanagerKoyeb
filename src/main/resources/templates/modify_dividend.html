<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Investment Portfolio Manager</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 my-auto mx-auto">
            <div class="row">
                <div class="text-center">
                    <h1>Modify Dividend</h1>
                </div>
            </div>
            <br>

            <form th:action="@{/save-dividend}" th:object="${modifyDividend}" method="post">
                <label>Dividend Price:</label>
                <input type="text" th:field="*{dividendPrice}" style="width: 120px;"><br><br>
                <label>Dividend Date:</label>
                <input type="date" th:field="*{dividendDate}" style="width: 120px;">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{user}">
                <input type="hidden" th:field="*{stock}">
                <button type="submit">Submit</button>
                <div th:if="${#fields.hasAnyErrors()}">
                    <ul>
                        <li th:each="err : ${#fields.allErrors()}" th:text="${err}" style="color: red;"></li>
                    </ul>
                </div>
            </form>

            <div class="text-end mt-3">
                <form th:action="@{/stock-dividends}" th:object="${modifyDividend}" method="post">
                    <input type="hidden" name="stockId" th:value="*{stock.id}"/>
                    <button class="back_button" type="submit">Back</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
